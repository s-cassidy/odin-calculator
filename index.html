<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <script src="script.js" charset="utf-8" defer></script>
</head>

<body>
  <div id="calculator">
    <div id="display">
      0
    </div>
    <div class="row">

      <span class="button numeric" id="1">1</span>
      <span class="button  numeric" id="2">2</span>
      <span class="button numeric" id="3">3</span>
      <span class="button op" id="plus">+</span>
    </div>
    <div class="row">
      <span class="button numeric" id="4">4</span>
      <span class="button numeric" id="5">5</span>
      <span class="button numeric" id="6">6</span>
      <span class="button op" id="minus">-</span>
    </div>
    <div class="row">
      <span class="button numeric" id="7">7</span>
      <span class="button numeric" id="8">8</span>
      <span class="button numeric" id="9">9</span>
      <span class="button op" id="times">ร</span>
    </div>
    <div class="row">
      <span class="button" id="point">.</span>
      <span class="button numeric" id="0">0</span>
      <span class="button" id="clear">clear</span>
      <span class="button op" id="divide">รท</span>
    </div>
    <div class="last-row">

      <span class="button" id="equals">=</span>
    </div>
  </div>
</body>

</html>
